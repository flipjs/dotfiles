    # use UTF8
    set -g utf8
    set-window-option -g utf8 on

    # make tmux display things in 256 colors
    set -g default-terminal "screen-256color"

    # set scrollback history to 10000 (10k)
    set -g history-limit 10000

    # set Ctrl-a as the default prefix key combination
    # and unbind C-b to free it up
    set -g prefix C-a
    unbind C-b

    # use send-prefix to pass C-a through to application
    bind C-a send-prefix

    # shorten command delay
    set -sg escape-time 1

    # set window and pane index to 1 (0 by default)
    set-option -g base-index 1
    setw -g pane-base-index 1

    # Renumber windows sequentially after closing any of them.
    # Otherwise if you close the second tab of three, you end
    # up with tabs numbered 1 and 3.
    set -g renumber-windows on

    # reload ~/.tmux.conf using PREFIX r
    bind r source-file ~/.tmux.conf \; display "Reloaded!"

    # use PREFIX | to split window horizontally and PREFIX - to split vertically
    bind v split-window -h
    bind b split-window -v

    # Make the current window the first window
    bind T swap-window -t 1

    # map Vi movement keys as pane movement keys
    bind h select-pane -L
    bind j select-pane -D
    bind k select-pane -U
    bind l select-pane -R

    # Smart pane switching with awareness of vim splits
    is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
    bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
    bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
    bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
    bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
    bind -n C-g if-shell "$is_vim" "send-keys C-g" "select-pane -l"

    # resize panes using PREFIX H, J, K, L
    bind H resize-pane -L 20
    bind J resize-pane -D 10
    bind K resize-pane -U 10
    bind L resize-pane -R 20

# -----------copied from superuser.com---------------
    # Make mouse useful in copy mode
    setw -g mode-mouse on

    # Allow mouse to select which pane to use
    set -g mouse-select-pane on

    # Dont use this, it disables keyboard arrow navigation.
    # Allow xterm titles in terminal window, terminal scrolling with scrollbar, and setting overrides of C-Up, C-Down, C-Left, C-Right
    # set -g terminal-overrides "xterm*:XT:smcup@:rmcup@:kUP5=\eOA:kDN5=\eOB:kLFT5=\eOD:kRIT5=\eOC"

    # Scroll History
    set -g history-limit 30000

    # Set ability to capture on start and restore on exit window data when running an application
    setw -g alternate-screen on

    # Lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access.
    # doesnt work on mac?
    # set -s escape-time 50gV
